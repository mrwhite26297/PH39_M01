<html lang="en">
<head>

    <title>dropdownlist</title>
</head>
<body>
    <select name="style_and_size" >
        <optgroup label="the new yorker">
            <option value="ny10"> 10 </option>

            <option value="ny16"> 16 </option>

        <optgroup label="the chicago">
            <option value="ny10"> 10 </option>
            <option value="ny12" selected> 12 </option>
            <option value="ny16"> 16 </option>
        </optgroup>
    </select>
</body>
</html>
